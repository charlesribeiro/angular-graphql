<app-wrapper>
  <h1>My Blog</h1>
  <app-search (search)="search($event)"></app-search>

  <table class="table-auto width-100 my-4">
    <app-loader *ngIf="loading">Loading...</app-loader>
    <div *ngIf="error">Error</div>
    <ng-container *ngIf="!error && !loading">
      <tr *ngFor="let post of allPosts">
        <app-post-list-item [post]="post" (clicked)="clickedOnPost($event)"></app-post-list-item>
      </tr>
    </ng-container>
  </table>
</app-wrapper>
